<div class="container bg-light p-5 my-5">
    <h1 class="text-center">Create Blog Post</h1>
    <form (ngSubmit)="onSubmit()">
        <label for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="title" class="form-control mb-3" required>
        <label for="content">Content</label>
        <textarea name="content" [(ngModel)]="content" cols="30" rows="10" class="form-control mb-3" required></textarea>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
